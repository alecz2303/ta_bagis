name: Deploy Neubox (FTP ZIP) - Mix

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch a desplegar"
        required: true
        default: "main"
      site:
        description: "Sitio destino"
        required: true
        default: "todoartesanal"
      keep:
        description: "CuÃ¡ntos releases conservar (server)"
        required: false
        default: "3"

concurrency:
  group: deploy-${{ github.repository }}-${{ inputs.site }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ta_ci
          MYSQL_USER: ta
          MYSQL_PASSWORD: ta
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 30

    env:
      COMPOSER_PROCESS_TIMEOUT: 0
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_NO_AUDIT: 1
      COMPOSER_NO_SCRIPTS: 1
      TZ: America/Mexico_City

      # Evitar Redis/externos en el runner (para artisan/package:discover, etc.)
      APP_ENV: production
      APP_DEBUG: "false"

      # Laravel 11 usa CACHE_STORE (no CACHE_DRIVER)
      CACHE_STORE: array
      CACHE_DRIVER: array

      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
      BROADCAST_DRIVER: log
      LOG_CHANNEL: stderr

      # (extra, por si algÃºn paquete lee redis vars, pero NO deberÃ­a usarlas si CACHE_STORE=array)
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379

      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: ta_ci
      DB_USERNAME: ta
      DB_PASSWORD: ta

      # Slack
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - name: Force CI DB values into .env
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "DB_CONNECTION=mysql"
            echo "DB_HOST=127.0.0.1"
            echo "DB_PORT=3306"
            echo "DB_DATABASE=ta_ci"
            echo "DB_USERNAME=ta"
            echo "DB_PASSWORD=ta"
          } >> .env

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Debug - Branch + Commit
        shell: bash
        run: |
          set -euo pipefail
          echo "INPUT branch: ${{ inputs.branch }}"
          echo "INPUT site:   ${{ inputs.site }}"
          echo "INPUT keep:   ${{ inputs.keep }}"
          echo "GITHUB_REF:   $GITHUB_REF"
          echo "GITHUB_SHA:   $GITHUB_SHA"
          git status -sb || true
          git rev-parse --abbrev-ref HEAD || true
          echo "HEAD: $(git rev-parse HEAD)"
          echo "Last commit:"
          git --no-pager log -1 --oneline --decorate

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          keep="${{ inputs.keep }}"
          if ! [[ "$keep" =~ ^[0-9]+$ ]]; then
            echo "Invalid keep: $keep"
            exit 1
          fi
          if [ "$keep" -lt 2 ]; then keep=2; fi
          if [ "$keep" -gt 30 ]; then keep=30; fi
          echo "KEEP=$keep" >> "$GITHUB_ENV"

      - name: Slack - Start thread
        id: slack_start
        shell: bash
        run: |
          set -euo pipefail

          text=$(cat <<EOF
          ðŸš€ *Deploy iniciado*
          â€¢ Repo: *${{ github.repository }}*
          â€¢ Branch: *${{ inputs.branch }}*
          â€¢ Site: *${{ inputs.site }}*
          â€¢ Keep: *${{ env.KEEP }}*
          â€¢ Run: ${{ env.RUN_URL }}
          â€¢ Actor: *${{ github.actor }}*
          EOF
          )

          resp=$(curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n --arg channel "${SLACK_CHANNEL_ID}" --arg text "$text" '{channel:$channel,text:$text}')")

          ok=$(echo "$resp" | jq -r '.ok')
          if [ "$ok" != "true" ]; then
            echo "Slack API error: $resp"
            exit 1
          fi

          ts=$(echo "$resp" | jq -r '.ts')
          echo "SLACK_THREAD_TS=$ts" >> "$GITHUB_ENV"
          echo "Thread ts: $ts"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: Debug - Versions
        shell: bash
        run: |
          php -v
          composer -V
          php artisan -V || true

      - name: Ensure writable dirs (CI)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p storage/framework/{cache,sessions,views} storage/logs bootstrap/cache

      - name: Prepare CI env (.env placeholder + force cache store)
        shell: bash
        run: |
          set -euo pipefail
          cp .env.example .env || true

          # Ensure APP_KEY exists
          php -r '
            $env = file_exists(".env") ? file_get_contents(".env") : "";
            if (strpos($env, "APP_KEY=") === false) {
              $key = "base64:" . base64_encode(random_bytes(32));
              file_put_contents(".env", rtrim($env)."\nAPP_KEY=".$key."\n");
            }
          '

          # IMPORTANT: override anything from .env.example that sets redis
          php -r '
            $p = ".env";
            $s = file_exists($p) ? file_get_contents($p) : "";
            $repl = [
              "APP_ENV" => "production",
              "APP_DEBUG" => "false",
              "CACHE_STORE" => "array",
              "CACHE_DRIVER" => "array",
              "SESSION_DRIVER" => "file",
              "QUEUE_CONNECTION" => "sync",
              "BROADCAST_DRIVER" => "log",
              "LOG_CHANNEL" => "stderr",
            ];
            foreach ($repl as $k=>$v) {
              if (preg_match("/^".$k."=.*/m", $s)) {
                $s = preg_replace("/^".$k."=.*/m", $k."=".$v, $s);
              } else {
                $s .= "\n".$k."=".$v;
              }
            }
            file_put_contents($p, trim($s)."\n");
          '

          echo "---- .env (sanitized preview) ----"
          grep -E '^(APP_ENV|APP_DEBUG|CACHE_STORE|CACHE_DRIVER|SESSION_DRIVER|QUEUE_CONNECTION|BROADCAST_DRIVER|LOG_CHANNEL)=' .env || true

      - name: Composer install (prod) NO scripts
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader --no-scripts

      - name: Wait for Redis (CI)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if (echo -e "PING\r\n" | nc -w 1 127.0.0.1 6379 | grep -q PONG); then
              echo "Redis OK"
              exit 0
            fi
            sleep 1
          done
          echo "Redis not reachable"
          exit 1

      - name: Wait for MySQL (CI)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              echo "MySQL OK"
              exit 0
            fi
            sleep 1
          done
          echo "MySQL not reachable"
          exit 1

      - name: Package discover (manual)
        run: php artisan package:discover --ansi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build assets (Mix)
        run: |
          npm ci
          npm run build

      - name: Prepare dist folder
        shell: bash
        run: |
          set -euo pipefail

          RELEASE_ID=$(date +'%Y%m%d_%H%M%S')
          echo "RELEASE_ID=$RELEASE_ID" >> "$GITHUB_ENV"
          echo "Release: $RELEASE_ID"

          rm -rf dist
          mkdir -p dist

          rsync -a --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="storage" \
            --exclude=".env" \
            --exclude="dist" \
            --exclude="release" \
            --exclude="tests" \
            --exclude="playwright-report" \
            --exclude="test-results" \
            --exclude=".idea" \
            --exclude=".vscode" \
            ./ dist/

      - name: Slack - Release prepared (thread)
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          text=$(cat <<EOF
          ðŸ§¾ *Release preparado*
          â€¢ Release: *${{ env.RELEASE_ID }}*
          EOF
          )

          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null

      - name: Create release zip
        shell: bash
        run: |
          set -euo pipefail
          ZIP_NAME="release_${{ env.RELEASE_ID }}.zip"
          cd dist
          zip -r "../$ZIP_NAME" . -q
          cd ..
          mkdir -p out
          mv "$ZIP_NAME" out/

      - name: FTP Upload ZIP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: out/
          server-dir: /ta_app/incoming/

      - name: Slack - ZIP uploaded (thread)
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          text=$(cat <<EOF
          ðŸ“¦ *ZIP subido*
          â€¢ ZIP: *release_${{ env.RELEASE_ID }}.zip*
          â€¢ Destino: */ta_app/incoming/*
          EOF
          )

          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null

      - name: Extract and activate (deploy.php) with retry + verify
        shell: bash
        run: |
          set -euo pipefail

          URL="${{ secrets.DEPLOY_URL }}?token=${{ secrets.DEPLOY_TOKEN }}&release=${{ env.RELEASE_ID }}&keep=${{ env.KEEP }}&nocache=$(date +%s)"
          echo "Calling: $URL"

          for i in 1 2 3 4 5 6; do
            echo "Attempt $i..."
            code=$(curl -sS -D headers.txt -o body.txt -w "%{http_code}" "$URL" || true)

            hit=$(grep -qi "^x-deploy-script: 1" headers.txt && echo yes || echo no)
            echo "HTTP $code | deploy.php header: $hit"

            if [ "$hit" != "yes" ]; then
              sleep $((i*8))
              continue
            fi

            if [ "$code" = "200" ]; then
              grep -q "OK:" body.txt && exit 0
              echo "deploy.php 200 but missing OK line"
              sed -n '1,120p' body.txt || true
              exit 1
            fi

            if [ "$code" = "409" ]; then
              exit 0
            fi

            sed -n '1,80p' body.txt || true
            sleep $((i*8))
          done

          echo "Deploy failed after retries"
          sed -n '1,60p' headers.txt || true
          sed -n '1,160p' body.txt || true
          exit 1

      - name: Slack - Deploy success (thread)
        if: ${{ success() }}
        shell: bash
        run: |
          set -euo pipefail
          text=$(cat <<EOF
          âœ… *Deploy OK*
          â€¢ Branch: *${{ inputs.branch }}*
          â€¢ Release: *${{ env.RELEASE_ID }}*
          â€¢ Keep: *${{ env.KEEP }}*
          â€¢ Run: ${{ env.RUN_URL }}
          EOF
          )

          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null

      - name: Slack - Deploy failed (thread)
        if: ${{ failure() }}
        shell: bash
        run: |
          set -euo pipefail
          text=$(cat <<EOF
          âŒ *Deploy FALLÃ“*
          â€¢ Branch: *${{ inputs.branch }}*
          â€¢ Release: *${{ env.RELEASE_ID }}*
          â€¢ Run: ${{ env.RUN_URL }}
          Abre el link y revisa el step que fallÃ³.
          EOF
          )

          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null