name: Deploy Neubox (FTP ZIP) - Mix

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch a desplegar"
        required: true
        default: "master"
      site:
        description: "Sitio destino"
        required: true
        default: "todoartesanal"
      keep:
        description: "CuÃ¡ntos releases conservar (server)"
        required: false
        default: "3"

concurrency:
  group: deploy-${{ github.repository }}-${{ inputs.site }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      TZ: America/Mexico_City

      COMPOSER_PROCESS_TIMEOUT: 0
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_NO_AUDIT: 1
      COMPOSER_NO_SCRIPTS: 1

      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          keep="${{ inputs.keep }}"
          if ! [[ "$keep" =~ ^[0-9]+$ ]]; then
            echo "Invalid keep: $keep"
            exit 1
          fi
          if [ "$keep" -lt 2 ]; then keep=2; fi
          if [ "$keep" -gt 30 ]; then keep=30; fi
          echo "KEEP=$keep" >> "$GITHUB_ENV"

      - name: Slack - Start thread
        id: slack_start
        shell: bash
        run: |
          set -euo pipefail
          text=$(cat <<EOF
          ðŸš€ *Deploy iniciado*
          â€¢ Repo: *${{ github.repository }}*
          â€¢ Branch: *${{ inputs.branch }}*
          â€¢ Site: *${{ inputs.site }}*
          â€¢ Keep: *${{ env.KEEP }}*
          â€¢ Run: ${{ env.RUN_URL }}
          â€¢ Actor: *${{ github.actor }}*
          EOF
          )
          resp=$(curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n --arg channel "${SLACK_CHANNEL_ID}" --arg text "$text" '{channel:$channel,text:$text}')")

          ok=$(echo "$resp" | jq -r '.ok')
          if [ "$ok" != "true" ]; then
            echo "Slack API error: $resp"
            exit 1
          fi
          ts=$(echo "$resp" | jq -r '.ts')
          echo "SLACK_THREAD_TS=$ts" >> "$GITHUB_ENV"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: Composer install (prod) NO scripts
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader --no-scripts

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build assets (Mix)
        run: |
          npm ci
          npm run build

      - name: Prepare dist folder (rsync)
        shell: bash
        run: |
          set -euo pipefail
          RELEASE_ID=$(date +'%Y%m%d_%H%M%S')
          echo "RELEASE_ID=$RELEASE_ID" >> "$GITHUB_ENV"
          echo "Release: $RELEASE_ID"

          rm -rf dist
          mkdir -p dist

          rsync -a --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="storage" \
            --exclude=".env" \
            --exclude="dist" \
            --exclude="release" \
            --exclude="tests" \
            --exclude="playwright-report" \
            --exclude="test-results" \
            --exclude=".idea" \
            --exclude=".vscode" \
            ./ dist/

      - name: Create storage placeholder (shared will be linked on server)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/storage/framework/{cache,sessions,views} dist/storage/logs dist/storage/app/public
          touch dist/storage/logs/.gitkeep
          echo "OK: storage placeholder created in dist"

      - name: Verify dist has required Laravel/Bagisto structure
        shell: bash
        run: |
          set -euo pipefail

          # Core
          test -f dist/artisan
          test -f dist/bootstrap/app.php
          test -f dist/config/app.php
          test -d dist/app
          test -d dist/bootstrap
          test -d dist/config
          test -d dist/routes
          test -d dist/resources
          test -d dist/public
          test -f dist/public/index.php

          # Vendor (no SSH en prod)
          test -f dist/vendor/autoload.php
          test -f dist/vendor/ramsey/uuid/src/functions.php

          echo "OK: dist is complete (core + vendor)"

      - name: Create release zip
        shell: bash
        run: |
          set -euo pipefail
          ZIP_NAME="release_${{ env.RELEASE_ID }}.zip"
          cd dist
          zip -r "../$ZIP_NAME" . -q
          cd ..
          mkdir -p out
          mv "$ZIP_NAME" out/

      - name: Verify ZIP includes required paths (hard fail)
        shell: bash
        run: |
          set -euo pipefail
          ZIP="out/release_${{ env.RELEASE_ID }}.zip"

          must_have=(
            "artisan"
            "bootstrap/app.php"
            "config/app.php"
            "routes/"
            "resources/"
            "public/index.php"
            "vendor/autoload.php"
            "vendor/ramsey/uuid/src/functions.php"
          )

          unzip -l "$ZIP" > zip_list.txt

          for p in "${must_have[@]}"; do
            if [[ "$p" == */ ]]; then
              # directory check: match any entry inside
              grep -qE " ${p%.*/}/" zip_list.txt || { echo "ZIP missing dir: $p"; exit 1; }
            else
              grep -q " $p" zip_list.txt || { echo "ZIP missing file: $p"; exit 1; }
            fi
          done

          echo "OK: ZIP contains all required paths"

      - name: FTP Upload ZIP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: out/
          server-dir: /ta_app/incoming/

      - name: Slack - ZIP uploaded (thread)
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          text=$(cat <<EOF
          ðŸ“¦ *ZIP subido*
          â€¢ ZIP: *release_${{ env.RELEASE_ID }}.zip*
          â€¢ Destino: */ta_app/incoming/*
          EOF
          )
          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null

      - name: Extract and activate (deploy.php) with retry + show body on failure
        shell: bash
        run: |
          set -euo pipefail

          URL="${{ secrets.DEPLOY_URL }}?token=${{ secrets.DEPLOY_TOKEN }}&release=${{ env.RELEASE_ID }}&keep=${{ env.KEEP }}&nocache=$(date +%s)"
          echo "Calling: $URL"

          for i in 1 2 3 4 5 6; do
            echo "Attempt $i..."
            code=$(curl -sS -D headers.txt -o body.txt -w "%{http_code}" "$URL" || true)

            hit=$(grep -qi "^x-deploy-script: 1" headers.txt && echo yes || echo no)
            echo "HTTP $code | deploy.php header: $hit"

            echo "---- BODY (first 160) ----"
            sed -n '1,160p' body.txt || true

            if [ "$hit" != "yes" ]; then
              sleep $((i*8))
              continue
            fi

            if [ "$code" = "200" ]; then
              grep -q "OK:" body.txt && exit 0
              echo "deploy.php 200 but missing OK line"
              exit 1
            fi

            sleep $((i*8))
          done

          echo "Deploy failed after retries"
          exit 1

      - name: Slack - Deploy success (thread)
        if: ${{ success() }}
        shell: bash
        run: |
          set -euo pipefail
          text=$(cat <<EOF
          âœ… *Deploy OK*
          â€¢ Branch: *${{ inputs.branch }}*
          â€¢ Release: *${{ env.RELEASE_ID }}*
          â€¢ Keep: *${{ env.KEEP }}*
          â€¢ Run: ${{ env.RUN_URL }}
          EOF
          )
          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null

      - name: Slack - Deploy failed (thread)
        if: ${{ failure() }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Last deploy.php output:"
          sed -n '1,180p' body.txt || true

          text=$(cat <<EOF
          âŒ *Deploy FALLÃ“*
          â€¢ Branch: *${{ inputs.branch }}*
          â€¢ Release: *${{ env.RELEASE_ID }}*
          â€¢ Run: ${{ env.RUN_URL }}
          Revisa el log del run. El body de deploy.php se imprimiÃ³ en el step.
          EOF
          )
          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null