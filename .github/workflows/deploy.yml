name: Deploy Neubox (FTP ZIP) - Mix

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch a desplegar"
        required: true
        default: "master"
      site:
        description: "Sitio destino"
        required: true
        default: "todoartesanal"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      COMPOSER_PROCESS_TIMEOUT: 0
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_NO_AUDIT: 1
      TZ: America/Mexico_City

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: Composer install (prod)
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build assets (Mix)
        run: |
          npm ci
          npm run build

      - name: Prepare dist folder
        run: |
          RELEASE_ID=$(date +'%Y%m%d_%H%M%S')
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV
          echo "Release: $RELEASE_ID"

          rm -rf dist
          mkdir -p dist

          rsync -a --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="storage" \
            --exclude=".env" \
            --exclude="dist" \
            --exclude="release" \
            --exclude="tests" \
            --exclude="playwright-report" \
            --exclude="test-results" \
            --exclude=".idea" \
            --exclude=".vscode" \
            ./ dist/

      - name: Create release zip
        run: |
          ZIP_NAME="release_${{ env.RELEASE_ID }}.zip"
          cd dist
          zip -r "../$ZIP_NAME" . -q
          cd ..
          mkdir -p out
          mv "$ZIP_NAME" out/

      - name: FTP Upload ZIP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: out/
          server-dir: /ta_app/incoming/

      - name: Extract and activate (deploy.php) with retry + verify
        run: |
          set -e
          URL="${{ secrets.DEPLOY_URL }}?token=${{ secrets.DEPLOY_TOKEN }}&release=${{ env.RELEASE_ID }}&keep=5&nocache=$(date +%s)"
          echo "Calling: $URL"

          for i in 1 2 3 4 5; do
            echo "Attempt $i..."
            code=$(curl -sS -D headers.txt -o body.txt -w "%{http_code}" "$URL" || true)

            echo "HTTP $code"
            echo "---- HEADERS (first 30) ----"
            sed -n '1,30p' headers.txt || true

            # ✅ Verifica header único del deploy.php
            if grep -qi "^x-deploy-script: 1" headers.txt; then
              echo "Hit deploy.php ✅"
            else
              echo "NOT deploy.php ❌ (got app/html or proxy response)"
            fi

            echo "---- BODY (first 20 lines) ----"
            sed -n '1,20p' body.txt || true

            # Si NO es deploy.php, no cuenta como intento válido
            if ! grep -qi "^x-deploy-script: 1" headers.txt; then
              sleep $((i*6))
              continue
            fi

            # OK real
            if [ "$code" = "200" ]; then
              grep -q "OK: extracted + activated" body.txt && exit 0
              echo "Deploy.php responded 200 but missing OK line" && exit 1
            fi

            # idempotente: 409 lo tomamos como OK (si tu deploy.php lo sigue usando en algún caso)
            if [ "$code" = "409" ]; then
              echo "Release existed; treating as OK."
              exit 0
            fi

            # 503 u otros: retry
            sleep $((i*6))
          done

          echo "Deploy failed after retries"
          exit 1