name: Deploy Neubox (FTP ZIP) - Mix

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch a desplegar"
        required: true
        default: "master"
      site:
        description: "Sitio destino"
        required: true
        default: "todoartesanal"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      COMPOSER_PROCESS_TIMEOUT: 0
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_NO_AUDIT: 1
      TZ: America/Mexico_City

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: Composer install (prod)
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build assets (Mix)
        run: |
          npm ci
          npm run build

      - name: Prepare dist folder
        run: |
          RELEASE_ID=$(date +'%Y%m%d_%H%M%S')
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV
          echo "Release: $RELEASE_ID"

          rm -rf dist
          mkdir -p dist

          rsync -a --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="storage" \
            --exclude=".env" \
            --exclude="dist" \
            --exclude="release" \
            --exclude="tests" \
            --exclude="playwright-report" \
            --exclude="test-results" \
            --exclude=".idea" \
            --exclude=".vscode" \
            ./ dist/

      - name: Create release zip
        run: |
          ZIP_NAME="release_${{ env.RELEASE_ID }}.zip"
          cd dist
          zip -r "../$ZIP_NAME" . -q
          cd ..
          mkdir -p out
          mv "$ZIP_NAME" out/

      - name: FTP Upload ZIP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: out/
          server-dir: /ta_app/incoming/

      - name: Extract and activate (deploy.php) with retry
        run: |
          set -e
          URL="${{ secrets.DEPLOY_URL }}?token=${{ secrets.DEPLOY_TOKEN }}&release=${{ env.RELEASE_ID }}&keep=5&nocache=$(date +%s)"
          echo "Calling: $URL"

          for i in 1 2 3 4 5; do
            echo "Attempt $i..."
            code=$(curl -sS -D headers.txt -o body.txt -w "%{http_code}" "$URL" || true)

            echo "HTTP $code"
            echo "---- BODY (first 20 lines) ----"
            sed -n '1,20p' body.txt || true

            # 200 OK: deploy ejecutado
            if [ "$code" = "200" ]; then
              echo "Deploy OK"
              exit 0
            fi

            # 409: release ya exist√≠a, pero con deploy.php idempotente,
            # lo ideal es que NO pase. Igual lo aceptamos para no bloquear.
            if [ "$code" = "409" ]; then
              echo "Deploy returned 409 (release existed). Treating as OK."
              exit 0
            fi

            # 503 o cualquier otro: retry con backoff
            sleep $((i*6))
          done

          echo "Deploy failed after retries"
          echo "---- HEADERS ----"
          sed -n '1,60p' headers.txt || true
          echo "---- BODY ----"
          cat body.txt || true
          exit 1