name: Deploy Neubox (FTP ZIP) - Mix

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      COMPOSER_PROCESS_TIMEOUT: 0
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_NO_AUDIT: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: Composer install (prod)
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build assets (Mix)
        run: |
          npm ci
          npm run build

      - name: Prepare dist folder
        run: |
          RELEASE_ID=$(date +'%Y%m%d_%H%M%S')
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV

          rm -rf dist
          mkdir -p dist

          rsync -a --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="storage" \
            --exclude=".env" \
            --exclude="dist" \
            --exclude="release" \
            --exclude="tests" \
            --exclude="playwright-report" \
            --exclude="test-results" \
            --exclude=".idea" \
            --exclude=".vscode" \
            ./ dist/

      - name: Create release zip
        run: |
          ZIP_NAME="release_${{ env.RELEASE_ID }}.zip"
          cd dist
          zip -r "../$ZIP_NAME" . -q
          cd ..
          mkdir -p out
          mv "$ZIP_NAME" out/

      - name: FTP Upload ZIP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: out/
          server-dir: ta_app/incoming/

      - name: Extract and activate (deploy.php)
        run: |
          curl -fsS "${{ secrets.DEPLOY_URL }}?token=${{ secrets.DEPLOY_TOKEN }}&release=${{ env.RELEASE_ID }}"
