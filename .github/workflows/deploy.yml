name: Deploy Neubox (FTP ZIP) - Mix

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch a desplegar"
        required: true
        default: "master"
      site:
        description: "Sitio destino"
        required: true
        default: "todoartesanal"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      COMPOSER_PROCESS_TIMEOUT: 0
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_NO_AUDIT: 1
      TZ: America/Mexico_City

      # Slack
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      # --- Slack: Start (creates the thread) ---
      - name: Slack - Start thread
        id: slack_start
        shell: bash
        run: |
          set -euo pipefail

          text=$(cat <<EOF
          ðŸš€ *Deploy iniciado*
          â€¢ Repo: *${{ github.repository }}*
          â€¢ Branch: *${{ inputs.branch }}*
          â€¢ Site: *${{ inputs.site }}*
          â€¢ Run: ${{ env.RUN_URL }}
          â€¢ Actor: *${{ github.actor }}*
          EOF
          )

          resp=$(curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n --arg channel "${SLACK_CHANNEL_ID}" --arg text "$text" '{channel:$channel,text:$text}')")

          ok=$(echo "$resp" | jq -r '.ok')
          if [ "$ok" != "true" ]; then
            echo "Slack API error: $resp"
            exit 1
          fi

          ts=$(echo "$resp" | jq -r '.ts')
          echo "SLACK_THREAD_TS=$ts" >> "$GITHUB_ENV"
          echo "Thread ts: $ts"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: Composer install (prod)
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build assets (Mix)
        run: |
          npm ci
          npm run build

      - name: Prepare dist folder
        shell: bash
        run: |
          set -euo pipefail

          RELEASE_ID=$(date +'%Y%m%d_%H%M%S')
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV
          echo "Release: $RELEASE_ID"

          rm -rf dist
          mkdir -p dist

          rsync -a --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="storage" \
            --exclude=".env" \
            --exclude="dist" \
            --exclude="release" \
            --exclude="tests" \
            --exclude="playwright-report" \
            --exclude="test-results" \
            --exclude=".idea" \
            --exclude=".vscode" \
            ./ dist/

      - name: Slack - Release prepared (thread)
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail

          text=$(cat <<EOF
          ðŸ§¾ *Release preparado*
          â€¢ Release: *${{ env.RELEASE_ID }}*
          EOF
          )

          # Post in thread if we have it
          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null

      - name: Create release zip
        run: |
          ZIP_NAME="release_${{ env.RELEASE_ID }}.zip"
          cd dist
          zip -r "../$ZIP_NAME" . -q
          cd ..
          mkdir -p out
          mv "$ZIP_NAME" out/

      - name: FTP Upload ZIP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: out/
          server-dir: /ta_app/incoming/

      - name: Slack - ZIP uploaded (thread)
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail

          text=$(cat <<EOF
          ðŸ“¦ *ZIP subido*
          â€¢ ZIP: *release_${{ env.RELEASE_ID }}.zip*
          â€¢ Destino: */ta_app/incoming/*
          EOF
          )

          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null

      - name: Extract and activate (deploy.php) with retry + verify
        shell: bash
        run: |
          set -e
          URL="${{ secrets.DEPLOY_URL }}?token=${{ secrets.DEPLOY_TOKEN }}&release=${{ env.RELEASE_ID }}&keep=3&nocache=$(date +%s)"
          echo "Calling: $URL"

          for i in 1 2 3 4 5 6; do
            echo "Attempt $i..."
            code=$(curl -sS -D headers.txt -o body.txt -w "%{http_code}" "$URL" || true)

            hit=$(grep -qi "^x-deploy-script: 1" headers.txt && echo yes || echo no)
            echo "HTTP $code | deploy.php header: $hit"

            if [ "$hit" != "yes" ]; then
              sleep $((i*8))
              continue
            fi

            if [ "$code" = "200" ]; then
              grep -q "OK:" body.txt && exit 0
              echo "deploy.php 200 but missing OK line"
              exit 1
            fi

            if [ "$code" = "409" ]; then
              exit 0
            fi

            sleep $((i*8))
          done

          echo "Deploy failed after retries"
          exit 1

      - name: Slack - Deploy success (thread)
        if: ${{ success() }}
        shell: bash
        run: |
          set -euo pipefail

          text=$(cat <<EOF
          âœ… *Deploy OK*
          â€¢ Release: *${{ env.RELEASE_ID }}*
          â€¢ Run: ${{ env.RUN_URL }}
          EOF
          )

          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null

      - name: Slack - Deploy failed (thread)
        if: ${{ failure() }}
        shell: bash
        run: |
          set -euo pipefail

          text=$(cat <<EOF
            âŒ *Deploy FALLÃ“*
            â€¢ Release: *${{ env.RELEASE_ID }}*
            â€¢ Run: ${{ env.RUN_URL }}
            Abre el link y revisa el step que fallÃ³.
            EOF
          )

          curl -sS -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "$(jq -n \
              --arg channel "${SLACK_CHANNEL_ID}" \
              --arg text "$text" \
              --arg thread_ts "${SLACK_THREAD_TS:-}" \
              'if ($thread_ts|length)>0 then {channel:$channel,text:$text,thread_ts:$thread_ts} else {channel:$channel,text:$text} end')" \
            >/dev/null